service: when-will-i-coldstart

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-2

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
      Resource: "arn:aws:lambda:*:*:function:${self:service}-${self:provider.stage}-system-under-test-*"
            #Resource: arn:aws:iam::340585199380:role/service-role/StepFunctions-benchmarkMachine-role-81cf677e
            #Resource:  
    - Effect: "Allow"
      Action:
        - "cloudwatch:PutMetricData"
      Resource: "*"

functions:
  system-under-test-128:
    handler: functions/system-under-test.handler
    memorySize: 128

  system-under-test-256:
